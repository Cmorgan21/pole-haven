{% extends "base.html" %}
{% block title %}Contact{% endblock %}

{% block content %}
<section>
    <h2>Contact Us</h2>
    <form method="post" action="{% url 'store:contact' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</section>
{% endblock %}
